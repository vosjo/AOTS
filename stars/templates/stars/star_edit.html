{% extends "base.html" %}

{% block headertitle %}Systems: {{ star.name }} - {{ star.classification }}{% endblock %}

{% block content %}

    <i display="none" id="project-pk" project={{ project.pk }}></i>

    <section id="summary">

        <h3>Edit {{ star.name }}</h3>

        <form action={% url 'systems:star_edit' project.slug star.pk %} method="post">
            {% csrf_token %}
            <input type="submit" value="Delete System" name="delete" onclick="confirm_delete(event)"/>
        </form>

        <div class="block">

            <form action={% url 'systems:star_edit' project.slug star.pk %} method="post">
                {% csrf_token %}
                <table>
                    <tbody>
                    {{ form.as_table }}
                    </tbody>
                </table>
                <input type="submit" value="update" name="edit"/>
            </form>

        </div>

    </section>

    <script>
        function confirm_delete(e) {
            if (!confirm('Are you sure you want to delete this System? This can not be undone!')) e.preventDefault();
        }
    </script>

{% endblock %}
